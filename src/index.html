
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #d1f1ff;
    }
    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: white;
    }
    .text-row {
      display: flex;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    input[type="file"] {
      font-size: 14px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    #preview {
      max-width: 200px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <div class="text-row">
      <input type="text" id="input" placeholder="Realiza tu consulta financiera..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" alt="Vista previa" />
  </div>

  <script>
    function addMessage(text, className) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${className}`;
      bubble.textContent = text;
      document.getElementById("chat").appendChild(bubble);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("¡Hola! Soy tu asistente financiero Finn. ¿En qué puedo ayudarte hoy?", "bot");
    });

    function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();

      if (text === "") return;

      if (text.toLowerCase() === "salir") {
        addMessage("Gracias por usar el chatbot. ¡Hasta luego!", "bot");
        input.disabled = true;
        return;
      }

      addMessage(text, "user");

      fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: text })
      })
      .then(res => res.json())
      .then(data => addMessage(data.reply, "bot"))
      .catch(err => {
        console.error(err);
        addMessage("Error al conectar con el servidor.", "bot");
      });

      input.value = "";
    }

    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const base64Image = e.target.result;
      preview.src = base64Image;
      preview.style.display = "block";

      fetch('http://127.0.0.1:5000/upload-image', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          query: "", // o texto si quieres
          image: base64Image 
        })
      })
      .then(res => res.json())
      .then(data => addMessage(data.reply, "bot"))
      .catch(err => {
        console.error(err);
        addMessage("Error al enviar la imagen al servidor.", "bot");
      });
    }
    reader.readAsDataURL(file);
  }
});
  </script>
</body>
</html>
